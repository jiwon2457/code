<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제5</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="" method="">
        <fieldset>
            <legend><b>상품 선택</b></legend>
            <h4>주문할 상품을 선택해 주세요.</h4>
            <input type="checkbox" name="" id=""> 선물용 3kg 
            <input type="number" name="" id="" value="0" min="0" max="5">개 (최대 5개) <br>

            <input type="checkbox" name="" id=""> 선물용 5kg 
            <input type="number" name="" id="" min="0" max="5">개 (최대 3개) <br>

            <input type="checkbox" name="" id=""> 가정용 3kg 
            <input type="number" name="" id="" min="0" max="5">개 (최대 5개) <br>

            <input type="checkbox" name="" id=""> 가정용 5kg 
            <input type="number" name="" id="" min="0" max="5">개 (최대 3개) <br>

            <h4>포장 선택</h4>
            <label>
            <input type="radio" name="1" id="1">선물 포장 <br>
            </label>
            <label>
            <input type="radio" name="1" id="2">선물 포장 안함
            </label>

        </fieldset>
    </form>
    <br>
    <form action="" method="">
        <fieldset>
            <legend><b>배송 정보</b></legend> <br>
            이름 <input type="text"> <br>
            배송 주소 <input type="text"> <br>
            이메일 <input type="text"> <br>
            연락처 <input type="text" placeholder="하이픈 빼고 입력해주세요(01012345678)"> <br>
            배송 지정 <input type="date">(주문일로부터 최소 3일 이후) <br>
        </fieldset>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">

    </form>


</body>
</html>
