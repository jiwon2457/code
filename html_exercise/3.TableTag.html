<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 목록 태그</title>
</head>
<body>
    <!-- 표를 만드는 태그에는 <table>, <tr>, <td> 가 있음 -->
    <!-- 
        <table> : 기본적으로 표를 생성해주는 태그
        <tr> : 표의 행을 나타내는 태그
        <td> : 표의 열을 나타내는 태그
        <th> : 표의 제목 셀을 나타내는 태그
    -->
    <h1>기본적인 표 만들기</h1>
    <table border="1" style="text-align: center;">
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>엣지</td>
            <td>Microsoft</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>Google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>Apple</td>
            <td>https://www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozilla</td>
            <td>https://www.mozilla.org</td>
        </tr>
    </table>
    <figure>figure를 이용하여 설명을 적을 수 있다.</figure>
    <h1>표의 행과 열 합치기</h1>
    <table border="1">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td colspan="2">1-1</td>
            <!-- <td>1-2</td> -->
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td rowspan="2">1-1</td>
            <td>1-2</td>
        </tr>
        <tr>
            <!-- <td>2-1</td> -->
            <td>2-2</td>
        </tr>
    </table>
    <hr>
    <h1>이력서 폼</h1>
    <table border="1"">
        <tr>
            <td width="150" height="150" colspan="2" rowspan="2">사진</td>
            <!-- <td></td> -->
            <td width="80">이름</td>
            <td width="200"></td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="90" height="100">주소</td>
            <td colspan="3"></td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
        <tr>
            <td width="90" height="100">자기소개</td>
            <td colspan="3"></td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
    </table>
</body>
</html>
