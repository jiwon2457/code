<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>

</head>
<body>
        <h1>영역 관련 태그</h1>
        <h2>div 태그</h2>
        <div style="border:1px solid black">1</div>
        <div style="border:1px solid black">div는 공간단위로 존재</div>
        <div style="border:1px solid black">블록 속성 요소</div>
        <div style="border:1px solid black">즉 만들때마다 세로로 추가됨</div>
        <div style="border:1px solid black">5</div>
        <h2>span 태그</h2>
        <span style="border: 1px solid black">1111</span>
        <span style="border: 1px solid black">span은 텍스트 단위</span>
        <span style="border: 1px solid black">인라인 속성 요소</span>
        <span style="border: 1px solid black">즉 만들때마다 가로고 추가됨</span>
        <span style="border: 1px solid black">5555</span>
        <span>아</span>
        <span>아</span>
        <span>아</span>

        <h2>iFrame 태그</h2>
        <iframe src="https://naver.com "style= "width:800px;height:500px" frameborder="0"></iframe>
        <h2>embed 태그</h2>
        <embed src="" type="">
            <!-- embed = pdf같은거 볼수있음 위치지정하면 -->
</body>
</html>
